<p class="default-blocked-in-list">
  <i class="flaticon-block"></i> <span>{{ item.blocked_message }}</span>
  <a href="/block/{{ item.owner_id }}/{% if item.collection.item_view.enabled %}?next={{ item.item_url }}{% endif %}"
     class="btn btn-sm btn-danger pull-right" target="_blank">
    {{ item.unblock_button }}
  </a>
</p>
