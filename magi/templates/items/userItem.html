{% with user=item %}
<div class="user-item">
  <div class="avatar-section">
    {% include 'include/avatar.html' with av_user=user av_size=22 av_image_size=42 av_fixed=True av_link=True av_external=True %}
  </div>
  <div class="details-section">
    {{ user.username }}
  </div>
  <div class="buttons-section">
    {% include 'include/below_item.html' with buttons_only=True show_item_buttons=True %}
  </div>
</div>
{% endwith %}
