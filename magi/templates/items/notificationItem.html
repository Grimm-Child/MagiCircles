{% load magi_tags %}
{% load i18n %}
{% with notification=item %}
<a href="{{ notification.website_url }}" target="_blank" class="notification{% if notification.seen %} notification-seen{% endif %}">
  <div class="row">
    <div class="col-xs-4 text-center">
      {% if notification.image %}
      <img src="{{ notification.image_url }}" alt="{{ notification.localized_message }}" class="img-responsive img-rounded">
      {% else %}
      <i class="flaticon-{{ notification.icon }} text-main fontx4"></i>
      {% endif %}
    </div>
    <div class="col-xs-8">
      {% if not ajax_modal_only %}<small class="text-main">{{ notification.creation }}</small>{% endif %}
      <p class="padding5">
	{{ notification.localized_message }}
      </p>
    </div>
  </div>
  <div class="link-wrapper"><i class="flaticon-link"></i></div>
</a>
{% endwith %}
