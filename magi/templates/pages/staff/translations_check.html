{% extends "form.html" %}
{% block belowforms %}
{% if terms %}
<br><br>
<ul class="list-group list-group-striped">
  {% for lang, verbose, term in terms %}
  <li class="list-group-item">
    <img src="{{ static_url }}img/language/{{ lang }}.png?{{ static_files_version }}" height="30" />
    &nbsp;&nbsp;&nbsp;
    {{ term }}
    <span class="pull-right text-muted">{{ verbose }}</span>
  </li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
