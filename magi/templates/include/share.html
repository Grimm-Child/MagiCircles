{# variables: share_url, share_sentence, share_btn_class #}
{% load i18n %}
<a href="http://twitter.com/share?text={{ share_sentence|urlencode }}&url={{ share_url|urlencode }}&hashtags={% for hashtag in hashtags %}{{ hashtag }},{% endfor %}&via={{ twitter_handle }}" class="btn btn-{{ share_btn_class|default_if_none:"main" }}" target="_blank">
  <img src="{{ static_url }}img/links/twitter.png?{{ static_files_version }}" alt="Twitter" />
</a>
<a href="http://www.facebook.com/sharer/sharer.php?u={{ share_url|urlencode }}" class="btn btn-{{ share_btn_class|default_if_none:"main" }}" target="_blank">
  <img src="{{ static_url }}img/links/facebook.png?{{ static_files_version }}" alt="Facebook" />
</a>
<a href="http://www.reddit.com/submit?url={{ share_url|urlencode }}&title={{ share_sentence|urlencode }}" class="btn btn-{{ share_btn_class|default_if_none:"main" }}" target="_blank">
  <img src="{{ static_url }}img/links/reddit.png?{{ static_files_version }}" alt="Reddit" />
</a>
