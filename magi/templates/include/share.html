{# variables: share_url, share_sentence, share_btn_class #}
<a href="{{ share_url }}" class="btn share-button btn-{{ share_btn_class|default_if_none:"link" }}" target="_blank" data-copy-to-clipboard="{{ share_url }}">
  <img src="{{ static_url }}img/links/share-copy.png?{{ static_files_version }}" alt="Copy" />
</a>
<a href="http://twitter.com/share?text={{ share_sentence|urlencode }}&url={{ share_url|urlencode }}&hashtags={% for hashtag in hashtags %}{{ hashtag }},{% endfor %}&via={{ twitter_handle }}" class="btn share-button btn-{{ share_btn_class|default_if_none:"main" }}" target="_blank">
  <img src="{{ static_url }}img/links/twitter.png?{{ static_files_version }}" alt="Twitter" />
</a>
<a href="http://www.facebook.com/sharer/sharer.php?u={{ share_url|urlencode }}" class="btn share-button btn-{{ share_btn_class|default_if_none:"main" }}" target="_blank">
  <img src="{{ static_url }}img/links/facebook.png?{{ static_files_version }}" alt="Facebook" />
</a>
<a href="http://www.reddit.com/submit?url={{ share_url|urlencode }}&title={{ share_sentence|urlencode }}" class="btn share-button btn-{{ share_btn_class|default_if_none:"main" }}" target="_blank">
  <img src="{{ static_url }}img/links/reddit.png?{{ static_files_version }}" alt="Reddit" />
</a>
