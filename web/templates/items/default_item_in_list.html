<div class="padding50 text-center top-item">
  {% if item_view_enabled %}
  <a href="{{ item.item_url }}"{% if ajax_item_view_enabled %} data-ajax-url="{{ item.ajax_item_url }}" data-ajax-title="{{ item }}"{% endif %}>
    {% endif %}
    {% if item.image %}
    <img src="{{ item.image_url }}" alt="{{ item }}" class="{{ item.collection_name }}-image img-responsive">
    {% else %}
    {{ item }}
    {% endif %}
    {% if item_view_enabled %}
  </a>
  {% endif %}
</div>
